<div class="choose-req">
  <div class="container">
    <div class="choose-req__inner">
      <form action="#">
        <div class="choose-req__info">
          <div class="choose-req__fields">
            <label class="field field-error">
              <input type="text" placeholder="Фамилия*" />
            </label>
            <label class="field">
              <input type="text" placeholder="Имя" />
            </label>
            <label class="field">
              <input type="text" placeholder="Отчество" />
            </label>
            <label class="field">
              <input type="text" placeholder="Организация" />
            </label>

            <label class="field">
              <input type="text" placeholder="Телефон" class="mask" />
            </label>
            <label class="field">
              <input type="text" placeholder="Прибор" />
            </label>
            <label class="field">
              <input type="text" placeholder="Версия ПО" />
            </label>

            <label class="field">
              <textarea placeholder="Сообщение"></textarea>
            </label>
          </div>

          <div class="field-file">
            <div class="field-file__info">
              <input type="file" />
              <div class="field-file__info--text">Прикрепить файл</div>
              <div class="field-file__icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M4.53564 11.4645L11.4299 4.57016C13.4802 2.51991 16.8042 2.51991 18.8545 4.57016C20.9047 6.62041 20.9046 9.94447 18.8544 11.9947L10.8994 19.9497C9.53258 21.3165 7.31677 21.3166 5.94993 19.9497C4.5831 18.5829 4.58287 16.3668 5.94971 15L13.9047 7.04501C14.5881 6.3616 15.6965 6.3616 16.3799 7.04501C17.0633 7.72843 17.0631 8.83645 16.3796 9.51987L9.48535 16.4142"
                    stroke="#0060AA"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="choose-req__desc">
            Максимальный размер загружаемого файла 1M в формате. Максимальное
            количество файлов - 6 шт.
          </div>
          <label class="checkbox">
            <span class="checkbox__inner">
              <input type="checkbox" />
              <span></span>
            </span>
            <span class="checkbox__text">
              Я разрешаю ООО "ОБ "СОКРАТ" получать, хранить и использовать мои
              персональные данные, в том числе, но не ограничиваясь: имя,
              фамилию, отчество, почтовый адрес, телефоны, адрес электронной
              почты в целях обеспечения оформления договоров
            </span>
          </label>
          <label class="checkbox">
            <span class="checkbox__inner">
              <input type="checkbox" />
              <span></span>
            </span>
            <span class="checkbox__text">
               Отправить заявку на доступ к форуму
            </span>
          </label>

          <button class="feedback__btn btn btn-blue">Отправить заявку</button>
        </div>
      </form>
    </div>
  </div>
</div>
