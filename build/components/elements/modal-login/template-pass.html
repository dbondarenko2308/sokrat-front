<div class="modal modal-password" id="modal-password">
  <div class="modal__close" data-fancybox-close>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
    >
      <path
        d="M18 18L6 6M18 6L6 18"
        stroke="#CAD3D9"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>

  <div class="modal__content">
    <h1 class="feedback__title title">Восстановление пароля</h1>

    <div class="feedback__text">
      Введите E-mail. Новый пароль и регистрационные данные будут высланы на
      указанный адрес электронной почты.
    </div>
  </div>

  <div class="feedback__form">
    <form action="#">
      <label class="field">
        <input type="text" placeholder="E-mail" />
      </label>

      <button class="feedback__btn btn btn-blue">Отправить</button>
    </form>
  </div>
</div>
